<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>갤러리</title>
    <style>
        body {
            font-family: "맑은 고딕", sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        h1.title {
            color: #e63946;
            margin-top: 40px;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        nav { display: flex; justify-content: center; margin: 30px 0; }
        ul#topmenu {
            padding: 0; margin: 0; display: flex; gap: 10px;
        }
        ul#topmenu li {
            list-style: none; background-color: #ffffff;
            color: #1d3557; border: 1px solid #e63946;
            width: 120px; height: 40px; line-height: 40px;
            font-weight: 600; cursor: pointer; transition: all 0.3s ease;
        }
        ul#topmenu li a {
            display: block; width: 100%; height: 100%;
            text-decoration: none; color: inherit;
        }
        ul#topmenu li:hover {
            background-color: #e63946; color: white;
            transform: translateY(-2px);
        }

        .content {
            background-color: #ffffff;
            width: 90%; max-width: 1000px;
            margin: 0 auto; padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .gallery-item {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .gallery-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .gallery-item p {
            margin: 8px;
            font-size: 14px;
        }

        .gallery-item a {
            text-decoration: none;
            color: #1d3557;
            font-weight: bold;
        }

        .gallery-item a:hover {
            text-decoration: underline;
            color: #e63946;
        }

        hr {
            border: none; height: 1px; background-color: #ccc;
            margin: 40px 0;
        }

        .login-wrapper {
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
            background-color: #f0f4f8;
        }

        .login-btn {
            background-color: white;
            color: #1d3557;
            border: 1px solid #e63946;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .login-btn:hover {
            background-color: #e63946;
            color: white;
        }

        .write-button {
            background-color: white;
            color: #1d3557;
            border: 1px solid #e63946;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s ease;
            font-size: 14px;
        }

        .write-button:hover {
            background-color: #e63946;
            color: white;
        }

        .more-btn-wrapper {
            text-align: right;
            margin-bottom: 10px;
        }
    </style>
</head>
