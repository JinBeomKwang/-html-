<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일반 게시판</title>
    <style>
        body {
            font-family: "맑은 고딕", sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1.title {
            color: #e63946;
            margin-top: 40px;
        }

        nav {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        ul#topmenu {
            padding: 0;
            margin: 0;
            display: flex;
            gap: 10px;
        }

        ul#topmenu li {
            list-style: none;
            background-color: #ffffff;
            color: #1d3557;
            border: 1px solid #e63946;
            width: 120px;
            height: 40px;
            line-height: 40px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        ul#topmenu li a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: inherit;
        }

        ul#topmenu li:hover {
            background-color: #e63946;
            color: white;
            transform: translateY(-2px);
        }

        .content {
            background-color: #ffffff;
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 12px;
            border: 1px solid #ccc;
        }

        table th {
            background-color: #e63946;
            color: white;
        }

        table tr:hover {
            background-color: #f9f9f9;
        }

        hr {
            border: none;
            height: 1px;
            background-color: #ccc;
            margin: 40px 0;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="title">Master Board</h1>
        <nav>
            <ul id="topmenu">
                <li><a href="home.html">HOME</a></li>
                <li><a href="board.html">일반게시판</a></li>
                <li><a href="gallery.html">갤러리게시판</a></li>
                <li><a href="info.html">정보게시판</a></li>
                <li><a href="admin.html">관리게시판</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <h2>일반 게시판</h2>
        <table>
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                    <th>조회수</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>3</td>
                    <td>공지사항 확인 부탁드립니다.</td>
                    <td>관리자</td>
                    <td>2025-07-20</td>
                    <td>132</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>자유롭게 글 남겨주세요!</td>
                    <td>홍길동</td>
                    <td>2025-07-19</td>
                    <td>98</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>첫 게시글입니다.</td>
                    <td>관리자</td>
                    <td>2025-07-18</td>
                    <td>76</td>
                </tr>
            </tbody>
        </table>
    </div>

    <hr>
</body>
</html>
