<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name's 블로그</title>
    <style>
        body {
            font-family: "맑은 고딕", sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1.title {
            color: #e63946;
            margin-top: 40px;
        }

        nav {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        ul#topmenu {
            padding: 0;
            margin: 0;
            display: flex;
            gap: 10px;
        }

        ul#topmenu li {
            list-style: none;
            background-color: #ffffff;
            color: #1d3557;
            border: 1px solid #e63946;
            width: 120px;
            height: 40px;
            line-height: 40px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        ul#topmenu li a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: inherit;
        }

        ul#topmenu li:hover {
            background-color: #e63946;
            color: white;
            transform: translateY(-2px);
        }

        .content {
            background-color: #ffffff;
            width: 80%;
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: nowrap;
            overflow-x: auto;
        }

        hr {
            border: none;
            height: 1px;
            background-color: #ccc;
            margin: 40px 0;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="title">Master Board</h1>
        <nav>
            <ul id="topmenu">
                <li><a href="home.html">HOME</a></li>
                <li><a href="board.html">일반게시판</a></li>
                <li><a href="gallery.html">갤러리게시판</a></li>
                <li><a href="info.html">정보게시판</a></li>
                <li><a href="admin.html">관리게시판</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <h1>Master Board에 오신 것을 환영합니다!</h1>
        <h3>즐거운 시간 보내시길 바랍니다!</h3>
        <p>
            이 홈페이지는 여러분들의 일상, 사진 갤러리, 공부 자료 등을 공유하는 공간입니다. <br>
            상단 메뉴를 눌러 다양한 콘텐츠를 확인해보세요!
        </p>
    </div>

    <hr>
</body>
</html>
