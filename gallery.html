<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>갤러리 게시판</title>
    <style>
        body {
            font-family: "맑은 고딕", sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1.title { color: #e63946; margin-top: 40px; }
        nav { display: flex; justify-content: center; margin: 30px 0; }
        ul#topmenu {
            padding: 0; margin: 0; display: flex; gap: 10px;
        }
        ul#topmenu li {
            list-style: none; background-color: #ffffff;
            color: #1d3557; border: 1px solid #e63946;
            width: 120px; height: 40px; line-height: 40px;
            font-weight: 600; cursor: pointer; transition: all 0.3s ease;
        }
        ul#topmenu li a {
            display: block; width: 100%; height: 100%;
            text-decoration: none; color: inherit;
        }
        ul#topmenu li:hover {
            background-color: #e63946; color: white;
            transform: translateY(-2px);
        }

        .content {
            background-color: #ffffff;
            width: 90%; max-width: 1000px;
            margin: 0 auto; padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .gallery-item {
            width: 200px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .gallery-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .gallery-item p {
            margin: 8px;
            font-size: 14px;
        }

        hr {
            border: none; height: 1px; background-color: #ccc;
            margin: 40px 0;
        }
    </style>
</head>
<body>
    <h1 class="title">Master Board</h1>
    <nav>
        <ul id="topmenu">
            <li><a href="home.html">HOME</a></li>
            <li><a href="board.html">일반게시판</a></li>
            <li><a href="gallery.html">갤러리게시판</a></li>
            <li><a href="info.html">정보게시판</a></li>
            <li><a href="admin.html">관리게시판</a></li>
        </ul>
    </nav>

    <div class="content">
        <h2>갤러리 게시판</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://via.placeholder.com/200x150" alt="샘플 이미지 1">
                <p>여름 여행 사진</p>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/200x150" alt="샘플 이미지 2">
                <p>강아지 산책 중</p>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/200x150" alt="샘플 이미지 3">
                <p>오늘의 하늘</p>
            </div>
        </div>
    </div>

    <hr>
</body>
</html>
