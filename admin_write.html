<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>글 작성</title>
  <style>
    body {
      font-family: "맑은 고딕", sans-serif;
      background-color: #f0f4f8;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1.title {
      color: #e63946;
      margin-top: 40px;
      margin-bottom: 20px;
      font-size: 2.5rem;
    }
    nav {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    ul#topmenu {
      padding: 0;
      margin: 0;
      display: flex;
      gap: 10px;
    }
    ul#topmenu li {
      list-style: none;
      background-color: #ffffff;
      color: #1d3557;
      border: 1px solid #e63946;
      width: 120px;
      height: 40px;
      line-height: 40px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    ul#topmenu li a {
      display: block;
      width: 100%;
      height: 100%;
      text-decoration: none;
      color: inherit;
    }
    ul#topmenu li:hover {
      background-color: #e63946;
      color: white;
      transform: translateY(-2px);
    }

    .content {
      background-color: #ffffff;
      width: 80%;
      max-width: 700px;
      margin: 0 auto 40px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    .content form {
      text-align: right; /* 버튼 우측 정렬 */
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 1rem;
      font-family: "맑은 고딕", sans-serif;
    }

    button {
      padding: 8px 16px;
      background-color: #e63946;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 1rem;
    }
    button:hover {
      background-color: #b32d3d;
    }
  </style>
</head>
<body>
  <h1 class="title">관리게시판 글 작성</h1>
  <nav>
    <ul id="topmenu">
      <li><a href="home.html">HOME</a></li>
      <li><a href="board.html">일반게시판</a></li>
      <li><a href="gallery.html">갤러리</a></li>
      <li><a href="admin.html">관리게시판</a></li>
      <li><a href="mypage.html">마이페이지</a></li>
    </ul>
  </nav>
  <div class="content">
    <form>
      <input type="text" placeholder="제목" required />
      <textarea rows="10" placeholder="내용을 입력하세요" required></textarea>
      <button type="submit">등록</button>
    </form>
  </div>
</body>
</html>
