<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>마이페이지</title>
  <style>
    body {
      font-family: "맑은 고딕", sans-serif;
      background-color: #f0f4f8;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1.title {
      color: #e63946;
      margin-top: 40px;
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    nav {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    ul#topmenu {
      padding: 0;
      margin: 0;
      display: flex;
      gap: 10px;
    }

    ul#topmenu li {
      list-style: none;
      background-color: #ffffff;
      color: #1d3557;
      border: 1px solid #e63946;
      width: 120px;
      height: 40px;
      line-height: 40px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    ul#topmenu li a {
      display: block;
      width: 100%;
      height: 100%;
      text-decoration: none;
      color: inherit;
    }

    ul#topmenu li:hover {
      background-color: #e63946;
      color: white;
      transform: translateY(-2px);
    }

    .content {
      background-color: #ffffff;
      width: 80%;
      max-width: 700px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: left;
    }

    .info-box {
      margin-bottom: 20px;
    }

    .info-box strong {
      color: #e63946;
    }
  </style>
</head>
<body>
  <h1 class="title">마이페이지</h1>
  <nav>
    <ul id="topmenu">
      <li><a href="home.html">HOME</a></li>

      <li><a href="mypage.html">마이페이지</a></li>
    </ul>
  </nav>
  <div class="content">
    <div class="info-box">
      <p><strong>아이디</strong> user123</p>
      <p><strong>성명</strong> 홍*동</p>
      <p><strong>전화번호</strong> 010-****-****</p>
      <p><strong>닉네임</strong> 전우치</p>
      <p><strong>이메일</strong> user@example.com</p>
    </div>
    <div class="info-box">
      <p><strong>내가 쓴 글</strong> 5개</p>
      <p><strong>내가 받은 좋아요</strong> 23개</p>
    </div>
  </div>
</body>
</html>
